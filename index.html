<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Point</title>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <!-- header section -->
    <header>
        <div class="container">
            <nav class="navbar custom_navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <span class="news">News</span>
                    <span class="point">Point</span>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link nav_Link" aria-current="page" href="#">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link nav_Link" href="#">Blog</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <!-- categories section -->
        <section class="categories-section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="categories" class="categories"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- category items section -->
        <section class="categoryItems-section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p id="item-info" class="item-info">PLease select a category to see news</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- news item section -->
        <section class="news-items-section">
            <div class="container bgColor">
                <div class="row">
                    <div id="items" class="col"></div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">News Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
</body>
</html>
