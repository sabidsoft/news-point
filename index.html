<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Point</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <!-- header section -->
    <header>
        <div class="container">
            <nav class="navbar custom_navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <span class="news">News</span>
                    <span class="point">Point</span>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link nav_Link" aria-current="page" href="#">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link nav_Link" href="#">Blog</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <!-- categories section -->
        <section class="categories-section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="categories" class="categories"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- category items section -->
        <section class="categoryItems-section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="categoryItems">
                            <p id="item-info" class="item-info">4 items found for category Entertainment</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
</body>
</html>
